<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
         body{
            background-color: rgb(197, 38, 171);
            display: flex;
            justify-content: center;
            flex-direction: column;
            border: 25px;
        }
        span{
            font-weight: bold;
            font-style: italic;
            font-size: 25px;
        }
        #cal{
            float:right;
        }
    </style>
</head>
<body>
    <img src="./calculator.jpg" alt="Calculator" width="250pt" height="300pt" id="cal">
    <form action = "http://localhost:8080/cal.js">
        <div>
            <span> Enter two numbers </span> <br/> 
        <input type = "text" name="first"/><br/> 
        <input type = "text" name="second"/><br/> 

<select name="operation" id="operation">
<option id="add" value="add">Add</option>
<option value="subtract">Subtract</option>
<option value="multiply">Multiply</option>
<option value="division">Divide</option>

</select>

        <input type="submit" value="Click"/>
        
        </div>
        </form>
</body>
</html>
